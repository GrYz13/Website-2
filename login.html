    Password: <input type="password" value="" id="inputPassword">
    <br><br>
    <input type="checkbox" onclick="myFunction()"> Show the Password

    <script>
        function myFunction() {
            var x = document.getElementById("inputPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
        }
        }
    </script>
