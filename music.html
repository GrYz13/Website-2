<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }

    .image-container {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .image-container img {
      display: inline-block;
      margin: 10px;
      width: 130px;
      height: auto;
      border-radius: 5px;
    }

    button {
      margin-bottom: 20px;
    }

    button a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Tombol Kembali -->
  <button><a href="index.html">Back</a></button>

  <!-- Bagian Gambar -->
  <h1>Pictures</h1>
  <div class="image-container">
    <img src="img/iko1.jpg" alt="Picture 1">
    <img src="img/iko2.jpg" alt="Picture 2">
  </div>

  <!-- Bagian Playlist Lagu -->
  <h1>Playlist Song</h1>
  <audio controls>
    <source src="music/music2.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
